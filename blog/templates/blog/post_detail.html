{% extends 'blog/base.html' %}

{% block content %}
    <article>
        {% if post.published_date %}
        <p>
            {{post.published_date}}
        </p>
        {% endif %}
        <h2>
            {{post.title}}
        </h2>
        <p>
            {{post.text}}
        </p>
    </article>
    {% endblock %}
