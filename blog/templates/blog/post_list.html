{% extends 'blog/base.html' %}
{% block content%}
    <div class="container">
        <h1>This is my container featuring yada yada</h1>
        {% for post in posts %}
            <div>
                <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
                <p class="text"></p>{{post.text}}
            </div>
        {% endfor %}
    </div>
{%endblock%}
